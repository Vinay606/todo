{% load socialaccount %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="p-3 mb-2 bg-secondary text-white"  style="width:70rem;margin-left:170px; margin-top:40px;">
    <center class="text-warning"> <h3>SignUp</h3></center>
<div class="form-group" style="margin-left:40px">
    <form class="px-4 py-3" action="/signup/" method="POST">
      {%csrf_token%}
      <div class="form-group">
        <label for="exampleDropdownFormUsername">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="user_name" style="width:20em">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="email@example.com" style="width:20em">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" style="width:20em">
      </div><br>
      <input type="submit" class="btn btn-info"  value="Signup">

      <a href="{% provider_login_url 'google' %}" style="margin-left:25px;text-decoration:none;color:black" button class="btn btn-info">  Signup with Google</a>
    
    </form>
   
 
</div>
</div>
