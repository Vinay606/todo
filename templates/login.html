{% load socialaccount %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="p-3 mb-2 bg-secondary text-white"  style="width:70rem;margin-left:170px; margin-top:40px;">
    <center class="text-warning"> <h3>Login</h3></center>
<div class="form-group" style="margin-left:40px">
    <form class="px-4 py-3" action='/login/' method="POST">
        {%csrf_token%}
      <div class="form-group">
        <label for="exampleDropdownFormUsername">User Name</label>{%csrf_token%}
        <input type="text" class="form-control" name="username" placeholder="user_name" style="width:20em">
      </div>
     
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>{%csrf_token%}
        <input type="password" class="form-control" name="password" placeholder="Password" style="width:20em"><br>
    {% if messages %}

    {% for message in messages %}
      <h5 class="text-warning">{{ message }} </h5>
    {% endfor %}

    {% endif %}
      </div><br>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-info" style="margin-top:10px">Sign in</button>
    </form>

    <a href="{% provider_login_url 'google' %}" style="margin-left:25px;text-decoration:none;color:black" button class="btn btn-info">  Login with google</a>

    <div class="dropdown-divider"></div>

    <a class="dropdown-item" href="#" style="margin-left:25px;margin-top:10px;">Forgot password?</a>

    <a class="dropdown-item" href="/signup/" style="margin-left:24px;margin-top:8px;">New user ?<button  style="margin-left:5px;"class="btn btn-info"> Signup</button></a>

   
</div>
</div>
